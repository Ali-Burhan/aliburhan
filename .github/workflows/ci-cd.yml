name: Deploy Next.js App to EC2 with Docker

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch
  pull_request:
    branches:
      - main  # Also trigger on PRs to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t aliiiiiiii032/nextjs-app:nextjs-app .

      # Push the Docker image to Docker Hub or Amazon ECR (if you want)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push aliiiiiiii032/nextjs-app:nextjs-app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout code again to get access to the Docker image
      - name: Checkout code
        uses: actions/checkout@v2

      # SSH into EC2 instance and pull the Docker image
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # SSH commands to deploy the app
            docker pull nextjs-app
            docker stop nextjs-app || true  # Stop the previous container if it exists
            docker rm nextjs-app || true    # Remove the old container
            docker run -d --name nextjs-app -p 80:3000 nextjs-app
